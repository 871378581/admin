<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角色菜单关系管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
</head>
<style>
    .layui-input-block,input{width: 250px !important;}
</style>
<body class="body">

  <form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
      <label class="layui-form-label">角色名</label>
      <div class="layui-input-block">
        <select name="roleId" id="roleSelect" required lay-verify="required">

        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单名</label>
      <div class="layui-input-block">
        <select xm-select="menuId" name="menuId" id="menuSelect" required lay-verify="required">

        </select>
      </div>
    </div>

    <div class="layui-form-item" align="center">
      <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
      <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
    </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          $.ajax({
            url:wholeUrl+"/admin/role_menu_relation/add?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
              menuId:field.menuId,
              roleId:field.roleId,
                account:localStorage.getItem("account")
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('添加成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });
          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });
        //初始化下拉框数据
        $(()=>{
            $.ajax({
              url:wholeUrl+"/admin/menu/get_all_menu?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                      var menuList = result.data;
                      var html = '<option value="">请选择</option>';
                      for(var i=0;i<menuList.length;i++){
                        html = html+'<option value="'+menuList[i].value+'">'+menuList[i].label+'</option>';
                      }
                      $("#menuSelect").html(html);
                      form.render();
                    }
                }else{
                  layer.msg("菜单数据加载异常！");
                }

              }
            });

            $.ajax({
              url:wholeUrl+"/admin/role/get_all_role?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                      var roleList = result.data;
                      var html = '<option value="">请选择</option>';
                      for(var i=0;i<roleList.length;i++){
                        html = html+'<option value="'+roleList[i].value+'">'+roleList[i].label+'</option>';
                      }
                      $("#roleSelect").html(html);
                      form.render();
                    }
                }else{
                  layer.msg("菜单数据加载异常！");
                }

              }
            });
        });

    });

</script>

</body>
</html>
