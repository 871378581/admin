    <span>
       <form class="layui-form" style="float: left">
           <div class="layui-inline">
            <label class="layui-form-label">渠道A</label>
            <div class="layui-input-inline">
                <input type="text"  id="channel_A" autocomplete="off" placeholder="请输入渠道A账号" class="layui-input">
            </div>
        </div>
           <div class="layui-inline">
            <label class="layui-form-label">渠道b</label>
            <div class="layui-input-inline">
                <input type="text"  id="channel_b" autocomplete="off" placeholder="请输入渠道b账号" class="layui-input">
            </div>
        </div>
         <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text"  id="user_name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text"  id="phone" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="text"  id="qq" autocomplete="off" placeholder="请输入QQ" class="layui-input">
            </div>
        </div>
           <div class="layui-btn mgl-20" id="btn-search" style="margin: 0 0 0 10px;">查询</div>
        </form>

    </span>
</div>

<!-- 表格 -->
<table id="dateTable"  lay-filter="table"></table>

<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/utils.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            ,filter:'table'
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
              //{checkbox: true, sort: true, fixed: true, space: true},
               {field: 'id', title: 'ID', width: 80}
              , {field: 'product_name', title: '产品名称', width: 120}
              , {field: 'product_code', title: '产品编码', width: 120}
              , {field: 'create_account', title: '渠道A', width: 120}
              , {field: 'owner_account', title: '渠道b', width: 120}
              , {field: 'phone', title: '电话', width: 120}
              , {field: 'user_name', title: '用户名', width: 120}
              , {field: 'qq', title: 'QQ', width: 120}
              //, {field: 'address', title: '地址', width: 120}
              //, {field: 'source_url', title: '源链接', width: 120}
              , {field: 'request_url', title: '请求链接', width: 120}
              , {field: 'gmt_create', title: '创建时间', width: 170,templet:'<div>{{ Format(d.gmt_create,"yyyy-MM-dd hh:mm:ss")}}</div>'}
              //, {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barOption'}  //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            //, url: './../../json/user_data_table.json'
            , url: wholeUrl+"/admin/sale_extension/list?token="+localStorage.getItem("token")
            , method: 'post'
            , page: true
            , limits: [10, 20, 30, 50, 100]
            , limit: 10 //默认采用10
            , loading: false
            , where:{account:localStorage.getItem("account")
                ,user_name:$("#user_name").val()
                ,phone:$("#phone").val()
                ,qq:$("#qq").val()
                ,channel_A:$("#channel_A").val()
                ,channel_b:$("#channel_b").val()
                ,type:localStorage.getItem("channelType")
            }
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(dataCheck)', function (obj) {
            layer.msg('123');
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        // 添加
        $('#btn-add').on('click', function () {
        layer.open({
            type: 2,
            title: '添加'
            ,area:['450px','300px']
            ,content:"/adminservice/admin/ege-admin/app/menu/menu-add.html"
          });
        });

        // 查询
        $('#btn-search').on('click', function () {
            tableIns.reload({
                where: {
                    account: localStorage.getItem("account")
                    , user_name: $("#user_name").val()
                    , phone: $("#phone").val()
                    , qq: $("#qq").val()
                    ,channel_A:$("#channel_A").val()
                    ,channel_b:$("#channel_b").val()
                    ,type:localStorage.getItem("channelType")
                }
            });
        });
        //监听行工具事件
        table.on('tool(table)', function(obj){
          var data = obj.data;
          console.log(data)
          if(obj.event === 'del'){
            layer.confirm('确定删除？', function(index){
              //obj.del();
              $.ajax({
                url:wholeUrl+"/admin/menu/delete?token="+localStorage.getItem("token"),
                method:"post",
                contentType: "application/x-www-form-urlencoded",
                dataType:"json",
                data:{id:data.id},
                success:function(result){
                  console.log(result);
                  if(result.success){
                    layer.msg("删除成功")
                    tableIns.reload();
                  }else{
                    layer.msg("删除失败");
                  }

                }
              });
              layer.close(index);
            });

          } else if(obj.event === 'edit'){
            console.log(obj.data);
            var data = obj.data;
            layer.open({
              type: 2,
              title: '编辑'
              ,area:['450px','300px']
              ,content:"/adminservice/admin/ege-admin/app/menu/menu-edit.html?id="+data.id
            });

          }
        });

        // 获取选中数据
        $('#btn-select-all').on('click', function () {
          var checkStatus = table.checkStatus('dataCheck')
          ,data = checkStatus.data;
          layer.alert(JSON.stringify(data));
        });
        // var $ = layui.$, active = {
        //   getCheckData: function(){ //获取选中数据
        //     var checkStatus = table.checkStatus('dataCheck')
        //     ,data = checkStatus.data;
        //     layer.alert(JSON.stringify(data));
        //   }
        //   ,getCheckLength: function(){ //获取选中数目
        //     var checkStatus = table.checkStatus('dataCheck')
        //     ,data = checkStatus.data;
        //     layer.msg('选中了：'+ data.length + ' 个');
        //   }
        //   ,isAll: function(){ //验证是否全选
        //     var checkStatus = table.checkStatus('dataCheck');
        //     layer.msg(checkStatus.isAll ? '全选': '未全选')
        //   }
        // };
        // $('.demoTable .layui-btn').on('click', function(){
        //     var type = $(this).data('type');
        //     active[type] ? active[type].call(this) : '';
        //   });
        // you code ...

        window.reloadParent = function(){
          tableIns.reload();
        }

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
