<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户角色关系管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
</head>
<style>
    .layui-input-block,input{width: 250px !important;}
</style>
<body class="body">

  <form class="layui-form" action="" lay-filter="example">
    <input type="hidden" name="id" lay-verify="title" id="id" class="layui-input">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <select name="userId" id="userSelect" required lay-verify="required">

        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色名</label>
      <div class="layui-input-block">
        <select name="roleId" id="roleSelect" required lay-verify="required">

        </select>
      </div>
    </div>

    <div class="layui-form-item" align="center">
      <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
      <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
    </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          $.ajax({
            url:wholeUrl+"/admin/user_role_relation/edit?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
              id:field.id,
              userId:field.userId,
              roleId:field.roleId,
                account:localStorage.getItem("account")
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('编辑成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });
          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });
        $(()=>{
          $.ajax({
            url:wholeUrl+"/admin/user/get_all_user?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            data:{},
            async:false,
            success:function(result){
              console.log(result);
              if(result.success){
                  if(result.data!=null){
                    var userList = result.data;
                    var html = '<option value="">请选择</option>';
                    for(var i=0;i<userList.length;i++){
                      html = html+'<option value="'+userList[i].value+'">'+userList[i].label+'</option>';
                    }
                    $("#userSelect").html(html);
                    form.render();
                  }
              }else{
                layer.msg("用户数据加载异常！");
              }

            }
          });

          $.ajax({
            url:wholeUrl+"/admin/role/get_all_role?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            data:{},
            async:false,
            success:function(result){
              console.log(result);
              if(result.success){
                  if(result.data!=null){
                    var roleList = result.data;
                    var html = '<option value="">请选择</option>';
                    for(var i=0;i<roleList.length;i++){
                      html = html+'<option value="'+roleList[i].value+'">'+roleList[i].label+'</option>';
                    }
                    $("#roleSelect").html(html);
                    form.render();
                  }
              }else{
                layer.msg("角色数据加载异常！");
              }

            }
          });

          var url = location.href;
          var id = new URL(url).searchParams.get("id");
          console.log("id:"+id);
          if(id==null||id==undefined){
            layer.msg("id为空！不允许编辑");
          }else{
            $("#id").val(id);
            $.ajax({
              url:wholeUrl+"/admin/user_role_relation/get?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{id:id},
              async:false,
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                      $("#userSelect").val(result.data.user_id);
                      $("#roleSelect").val(result.data.role_id);
                      form.render();
                    }
                }else{
                  layer.msg("用户角色关系数据加载异常！");
                }

              }
            });
          }
        });

    });

</script>

</body>
</html>
