<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>产品管理-结算模式</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-inline{width: 250px !important;}
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="channelForm">
    <input type="hidden" name="id" lay-verify="title" id="id" class="layui-input">
      <div class="layui-form-item">
          <div class="layui-form-item">
              <div class="layui-inline">
                  <label class="layui-form-label">结算模式</label>
                  <div class="layui-input-inline" style="width: 80px !important;">
                      <select name="settle_mode" lay-filter="settle_mode"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="CPA">CPA</option>
                          <option value="CPS">CPS</option>
                      </select>
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">结算公式</label>
                  <div class="layui-input-inline" style="width: 100px !important;">
                      <select name="settle_column" id="settle_column" lay-filter="type"  lay-verify="required">
                      </select>
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label" style="width: 0px !important;">*</label>
                  <div class="layui-input-inline" style="width: 100px !important;">
                      <input type="text" name="settle_value" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label" style="width: 0px !important;" id="danwei">元</label>
              </div>

          </div>
          <div class="layui-input-block">
              <div class="layui-block" align="center">
                  <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                  <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
              </div>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/product_manage/edit?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
                account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('编辑成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });
          return false;
        });

        form.on('select(settle_mode)', function(data){
            console.log(data.value);
            var type=data.value;
            if(type=="CPA"){

                var a ='<option value="">请选择</option>' +
                    '<option class="cpa_opt" value="zhuce_count">注册数</option>' +
                    '<option class="cpa_opt" value="jinjian_count">进件数</option>' +
                    '<option class="cpa_opt" value="shouxin_count">受信数</option>' +
                    '<option class="cpa_opt" value="fangkuan_count">放款数</option>';
                   $("#settle_column").html(a);
                   $("#danwei").text("元");

            }else{
                var b ='<option value="">请选择</option>' +
                    '<option class="cpa_opt" value="fangkuan_amt">放款金额</option>';
                $("#settle_column").html(b);
                $("#danwei").text("%");
            }
            form.render();
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });

        $(()=>{
          var url = location.href;
          var id = new URL(url).searchParams.get("id");
          console.log("id:"+id);
          if(id==null||id==undefined){
            layer.msg("id为空！不允许编辑");
          }else{
            $("#id").val(id);
            $.ajax({
              url:wholeUrl+"/admin/product_manage/get?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{id:id},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                        form.val("channelForm", result.data);
                        var type=result.data.settle_mode;
                        if(type=="CPA"){
                            var a ='<option value="">请选择</option>' +
                                '<option class="cpa_opt" value="zhuce_count">注册数</option>' +
                                '<option class="cpa_opt" value="jinjian_count">进件数</option>' +
                                '<option class="cpa_opt" value="shouxin_count">受信数</option>' +
                                '<option class="cpa_opt" value="fangkuan_count">放款数</option>';
                            $("#settle_column").html(a);
                            $("#danwei").text("元");

                        }else{
                            var b ='<option value="">请选择</option>' +
                                '<option class="cpa_opt" value="fangkuan_amt">放款金额</option>';
                            $("#settle_column").html(b);
                            $("#danwei").text("%");
                        }
                        var settle_column=result.data.settle_column;
                        $("#settle_column").val(settle_column);
                      form.render();
                    }
                }else{
                  layer.msg("数据加载异常！");
                }

              }
            });
          }
        });

    });

</script>

</body>
</html>
