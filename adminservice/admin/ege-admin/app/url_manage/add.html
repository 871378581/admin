<script type="text/javascript" src="../../frame/layui/layui.js"></script>

<script type="text/javascript">

    // layui方法
    layui.use(['form','laydate' ,'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                ,laydate=layui.laydate
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        //日期时间选择器
        laydate.render({
            elem: '#youxiao_time'
            ,type: 'datetime'
            ,range:true,
            trigger:'click'
        });

        form.on('select(product_code)', function(data){
            var owner=$("#owner_account").val();
            var prd= $("#product_code").val();
            if(owner==null||prd==null||owner==""||prd==""){
                return false;
            }
            $.ajax({
                url: wholeUrl + "/admin/url_manage/buildUrl?token=" + localStorage.getItem("token"),
                method: "post",
                contentType: "application/x-www-form-urlencoded",
                dataType: "json",
                data: {ownerAccount:owner,
                    account:localStorage.getItem("account"),
                    product_code:prd},
                async: false,
                success: function (result) {
                    console.log(result);
                    if (result.success) {
                        $("#url").val(result.data.buildUrl);
                        $("#share_url_code").val(result.data.shareCode);
                    } else {
                        layer.msg("数据加载异常！");
                    }

                }
            });
            form.render();
        });

        form.on('select(business_code)', function(data){
            var business_code=$("#business_code").val();
            if(business_code==null||business_code==""){
                return false;
            }
            $.ajax({
                url: wholeUrl + "/admin/product_manage/get_all_product?token=" + localStorage.getItem("token"),
                method: "post",
                contentType: "application/x-www-form-urlencoded",
                dataType: "json",
                data: {code:business_code,account:localStorage.getItem("account")},
                async: false,
                success: function (result) {
                    console.log(result);
                    if (result.success) {
                        if (result.data != null) {
                            var menuList = result.data;
                            var html = '<option value="">请选择</option>';
                            for (var i = 0; i < menuList.length; i++) {
                                html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                            }
                            $("#product_code").html(html);
                            form.render();
                        }
                    } else {
                        layer.msg("数据加载异常！");
                    }

                }
            });
            form.render();
        });


        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/url_manage/add?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
              account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('添加成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });
          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });

        $.ajax({
            url: wholeUrl + "/admin/business_merchant/get_all_merchants?token=" + localStorage.getItem("token"),
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            async: false,
            success: function (result) {
                console.log(result);
                if (result.success) {
                    if (result.data != null) {
                        var menuList = result.data;
                        var html = '<option value="">请选择</option>';
                        for (var i = 0; i < menuList.length; i++) {
                            html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                        }
                        $("#business_code").html(html);
                        form.render();
                    }
                } else {
                    layer.msg("数据加载异常！");
                }

            }
        });



        $.ajax({
            url: wholeUrl + "/admin/url_manage/get_channel_b_and_own?token=" + localStorage.getItem("token"),
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {account:localStorage.getItem("account")},
            async: false,
            success: function (result) {
                console.log(result);
                if (result.success) {
                    if (result.data != null) {
                        var menuList = result.data;
                        var html = '<option value="">请选择</option>';
                        for (var i = 0; i < menuList.length; i++) {
                            html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                        }
                        $("#owner_account").html(html);
                        form.render();
                    }
                } else {
                    layer.msg("数据加载异常！");
                }

            }
        });

    });


</script>
