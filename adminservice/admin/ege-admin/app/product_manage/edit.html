<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>产品管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-inline{width: 250px !important;}
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="channelForm">
    <input type="hidden" name="id" lay-verify="title" id="id" class="layui-input">
      <div class="layui-form-item">
          <div class="layui-form-item">
              <div class="layui-inline">
                  <label class="layui-form-label">类型</label>
                  <div class="layui-input-inline">
                      <select name="type" lay-filter="type"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="金融">金融</option>
                          <option value="CPA">CPA</option>
                          <option value="通信">通信</option>
                      </select>
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">商户名称</label>
                  <div class="layui-input-inline">
                      <select id="business_code" name="business_code" lay-filter="business_code" id="icon" required lay-verify="required">
                      </select>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">产品名称</label>
                  <div class="layui-input-inline">
                      <input type="text" name="product_name" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">产品状态</label>
                  <div class="layui-input-inline">
                      <select name="product_status" lay-filter="product_status"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="1">上线</option>
                          <option value="0">下线</option>
                      </select>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">产品类型</label>
                  <div class="layui-input-inline">
                      <select name="product_type"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="H5">H5</option>
                          <option value="APK">APK</option>
                      </select>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">是否二次开发</label>
                  <div class="layui-input-inline">
                      <select name="shifou_2_kaifa"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="是">是</option>
                          <option value="否">否</option>
                      </select>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">链接</label>
                  <div class="layui-input-inline">
                      <textarea name="url"  lay-verify="required"placeholder="请输入链接" class="layui-textarea"></textarea>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">源链接</label>
                  <div class="layui-input-inline">
                      <textarea name="source_url"  lay-verify="required"placeholder="请输入源链接" class="layui-textarea"></textarea>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">描述</label>
                  <div class="layui-input-inline">
                      <textarea name="description"  lay-verify="required" placeholder="请输入描述" class="layui-textarea"></textarea>
                  </div>
              </div>
          </div>
          <div class="layui-input-block">
              <div class="layui-block" align="center">
                  <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                  <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
              </div>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/product_manage/edit?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
                account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('编辑成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });


          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });

        $.ajax({
            url: wholeUrl + "/admin/business_merchant/get_all_merchants?token=" + localStorage.getItem("token"),
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            async: false,
            success: function (result) {
                console.log(result);
                if (result.success) {
                    if (result.data != null) {
                        var menuList = result.data;
                        var html = '<option value="">请选择</option>';
                        for (var i = 0; i < menuList.length; i++) {
                            html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                        }
                        $("#business_code").html(html);
                        form.render();
                    }
                } else {
                    layer.msg("数据加载异常！");
                }

            }
        });

        $(()=>{
          var url = location.href;
          var id = new URL(url).searchParams.get("id");
          console.log("id:"+id);
          if(id==null||id==undefined){
            layer.msg("id为空！不允许编辑");
          }else{
            $("#id").val(id);
            $.ajax({
              url:wholeUrl+"/admin/product_manage/get?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{id:id},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                        form.val("channelForm", result.data);
                      form.render();
                    }
                }else{
                  layer.msg("数据加载异常！");
                }

              }
            });
          }
        });

    });

</script>

</body>
</html>
