<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>金融订单管理-批量编辑数据</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-inline{width: 250px !important;}
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="example">
      <input type="hidden" name="ids" id="ids"/>
      <div class="layui-form-item">
          <div class="layui-form-item">
              <div class="layui-inline">
                  <label class="layui-form-label">字段</label>
                  <div class="layui-input-inline">
                      <select name="column" lay-filter="column"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="zhuce">注册</option>
                          <option value="xinhu">新户</option>
                          <option value="jinjian">进件</option>
                          <option value="jihuo">激活</option>
                          <option value="shouxin">授信</option>
                          <option value="heka">核卡</option>
                          <option value="xiakuan">下款</option>
                          <option value="xiakuan_amt">下款金额</option>
                      </select>
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">修改比例</label>
                  <div class="layui-input-inline">
                      <input type="number" name="ratio" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入修改比例" class="layui-input">
                  </div>
              </div>

          </div>
          <div class="layui-input-block">
              <div class="layui-block" align="center">
                  <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                  <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
              </div>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/order_jinrong/batch_edit?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
              account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('修改成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });
          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });

        var url = location.href;
        var ids = new URL(url).searchParams.get("ids");
        if(ids==null||ids==undefined){
            layer.msg("未选择数据！不允许批量编辑");
        }else{
            $("#ids").val(ids);
        }

    });


</script>

</body>
</html>
