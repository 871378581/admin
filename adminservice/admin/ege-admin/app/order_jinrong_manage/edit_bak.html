<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>金融订单管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-inline{width: 250px !important;}
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="channelForm">
    <input type="hidden" name="order_code" lay-verify="title" id="order_code" class="layui-input">
      <div class="layui-form-item">
          <div class="layui-form-item">
              <div class="layui-inline">
                  <label class="layui-form-label">操作类型</label>
                  <div class="layui-input-inline">
                      <select name="operate_type" id="operate_type" lay-filter="operate_type"  lay-verify="required">
                          <option value="">请选择</option>
                          <option value="上线">上线</option>
                          <option value="下线">下线</option>
                      </select>
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">订单时间</label>
                  <div class="layui-input-inline">
                      <input type="text" name="order_time" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入订单时间" class="layui-input">
                  </div>
              </div>


              <div class="layui-inline">
                  <label class="layui-form-label">渠道码</label>
                  <div class="layui-input-inline">
                      <input type="text" name="channel_code" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入渠道码" class="layui-input">
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">产品名称</label>
                  <div class="layui-input-inline">
                      <input type="text" name="product_name" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">注册</label>
                  <div class="layui-input-inline">
                      <input type="text" name="zhuce_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入注册" class="layui-input">
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">新户</label>
                  <div class="layui-input-inline">
                      <input type="text" name="xinhu_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入新户" class="layui-input">
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">进件</label>
                  <div class="layui-input-inline">
                      <input type="text" name="jinjian_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入进件" class="layui-input">
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">激活</label>
                  <div class="layui-input-inline">
                      <input type="text" name="jihuo_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入激活" class="layui-input">
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">授信</label>
                  <div class="layui-input-inline">
                      <input type="text" name="shouxin_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入授信" class="layui-input">
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">核卡</label>
                  <div class="layui-input-inline">
                      <input type="text" name="heka_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入核卡" class="layui-input">
                  </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">下款</label>
                  <div class="layui-input-inline">
                      <input type="text" name="xiakuan_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入下款" class="layui-input">
                  </div>
              </div>

              <div class="layui-inline">
                  <label class="layui-form-label">下款金额</label>
                  <div class="layui-input-inline">
                      <input type="text" name="xiakuan_amt_bak" maxlength="30" required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输入下款金额" class="layui-input">
                  </div>
              </div>

          </div>
          <div class="layui-input-block">
              <div class="layui-block" align="center">
                  <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                  <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
              </div>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/order_jinrong/edit?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
                account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('编辑成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });


          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });
        $(()=>{
          var url = location.href;
          var order_code = new URL(url).searchParams.get("order_code");
          console.log("order_code:"+order_code);
          if(order_code==null||order_code==undefined){
            layer.msg("order_code为空！不允许编辑");
          }else{
            $("#order_code").val(order_code);
            $.ajax({
              url:wholeUrl+"/admin/order_jinrong/get?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{order_code:order_code},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                        form.val("channelForm", result.data);
                      form.render();
                    }
                }else{
                  layer.msg("数据加载异常！");
                }

              }
            });
          }

        });

    });

</script>

</body>
</html>
