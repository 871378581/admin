<div class="userInput" style="width: 100%">
    <div class="bannerImg_for" align="center"><img src="foot.jpeg"></div>

<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script>

    layui.use(['form', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        $("#summit_btn").on("click",function () {

            var certName = $("#certName").val();
            var mobilePhone = $("#mobilePhone").val();
            //姓名只包含中文英文
            if(certName==null ||certName==""||mobilePhone==null ||mobilePhone==""){
                layer.msg("姓名和联系方式必填");
                return false;
            }
            var reglx =/^[\u4e00-\u9fa5a-zA-Z]+$/;
            if(!reglx.test(certName)){
                layer.msg("请输入正确的姓名");
                return false;
            }
            //手机号校验
            var myreg=/^[1][3,4,5,7,8,9][0-9]{9}$/;
            if(!myreg.test(mobilePhone)){
                layer.msg("请输入正确的手机号");
                return false;
            }

            let urlSearchParams = new URLSearchParams(location.search);
            if(urlSearchParams!=null && urlSearchParams.get("channel")!=null && urlSearchParams.get("channel")!=""){
                var channel = urlSearchParams.get("channel");
                $.ajax({
                    url:wholeUrl+"/other/customer/put_info",
                    method:"post",
                    contentType: "application/x-www-form-urlencoded",
                    dataType:"json",
                    async:false,
                    data:{
                        user_name:$("#certName").val(),
                        phone:$("#mobilePhone").val(),
                        channel:channel,
                        prod:"5g",
                    },
                    success:function(result){
                        console.log(result);
                        if(result.success){
                            location.href=wholeUrl+"/lt/prod/"+channel;
                        }else{
                            layer.msg(result.errorMsg);
                        }
                    }
                });
            }else{
                layer.msg("channel error！");
            }
        });

    });
</script>
