<ion-view class="appointmentResult" hide-tabs="toHideTabs">
  <ion-content scroll="false">
    <img class="btn-close" src="img/close.png" ng-click="goState('tab.order')" />
    <img class="result-img" src="img/store/appointment-success.png"/>
    <p class="title">预约成功</p>
    <p class="content">恭喜您预约成功，请在指定时间前往门店</p>
    <button class="button btn-mine btn-black" ng-click="changeState('orderDetail')">
      查看预约订单
    </button>
  </ion-content>
</ion-view>
