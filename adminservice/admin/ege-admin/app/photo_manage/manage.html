<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
        <!--<a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>-->
        <!--<a class="layui-btn btn-add btn-default" id="btn-select-all" >批量删除</a>-->
    </span>
    <span>
        <form class="layui-form" style="float: left">
        <div class="layui-inline">
            <label class="layui-form-label">图片名称</label>
            <div class="layui-input-inline">
                <input type="text"  id="searchMenuName" autocomplete="off" placeholder="请输入图片名称" class="layui-input">
            </div>
        </div>
        </form>
        <button class="layui-btn mgl-20" id="btn-search" style="margin: 0 0 0 10px;">查询</button>
    </span>
</div>

<!-- 表格 -->
<table id="dateTable"  lay-filter="table"></table>

<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/utils.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            ,filter:'table'
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
              {checkbox: true, sort: true, fixed: true, space: true}
              , {field: 'id', title: 'ID', width: 80}
              , {field: 'photo_code', title: '图片编码', width: 120}
              , {field: 'photo_name', title: '图片名称', width: 120}
              , {field: 'url', title: '图片', width: 170,templet:'<div><img src="{{ d.url}}"/></div>'}
              , {field: 'gmt_create', title: '创建时间', width: 170,templet:'<div>{{ Format(d.gmt_create,"yyyy-MM-dd hh:mm:ss")}}</div>'}
              , {field: 'gmt_modify', title: '修改时间', width: 170,templet:'<div>{{ Format(d.gmt_modify,"yyyy-MM-dd hh:mm:ss")}}</div>'}
              , {field: 'creator_account', title: '创建人', width: 100}
              , {field: 'modifier_account', title: '修改人', width: 100}
              , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barOption'}  //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            //, url: './../../json/user_data_table.json'
            , url: wholeUrl+"/admin/photo_manage/list?token="+localStorage.getItem("token")
            , method: 'post'
            , page: true
            , limits: [10, 20, 30, 50, 100]
            , limit: 10 //默认采用10
            , loading: false
            , where:{photo_name:$("#searchMenuName").val()}
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(dataCheck)', function (obj) {
            layer.msg('123');
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        // 添加
        $('#btn-add').on('click', function () {
        layer.open({
            type: 2,
            title: '添加'
            ,area:['100%','100%']
            ,content:"/adminservice/admin/ege-admin/app/photo_manage/add.html"
          });
        });

        // 查询
        $('#btn-search').on('click', function () {
            tableIns.reload({where:{template_name:$("#searchMenuName").val()}});
        });
        //监听行工具事件
        table.on('tool(table)', function(obj){
          var data = obj.data;
          console.log(data)
          if(obj.event === 'pre'){
              console.log(obj.data);
              var data = obj.data;
              layer.open({
                  type: 2,
                  title: '预览'
                  ,area:['100%','100%']
                  ,content:"/adminservice/admin/ege-admin/app/photo_manage/pre.html?url="+data.url
              });

          }
        });

        $(()=> {
            $("body").delegate("table img","click",function(){
                var src = $(this).attr("src");
                layer.open({
                    type: 1,
                    title: $(this).text()
                    , area: ['600px', '80%']
                    , content: "<img style='width:600px;height:600px' src='" + src + "'/>",
                    resize: true
                });
                return false;
            });
        });

        // 获取选中数据
        $('#btn-select-all').on('click', function () {
          var checkStatus = table.checkStatus('dataCheck')
          ,data = checkStatus.data;
          layer.alert(JSON.stringify(data));
        });
        window.reloadParent = function(){
          tableIns.reload();
        }

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <!--<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>-->
    <!--<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>-->
    <!--<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="pre">预览</a>-->
</script>
</body>
</html>
