<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>模版管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-block{width: 250px !important;}
      .operate .add,.operate .del{
          margin: 3px;
          float: left;
          box-shadow:  0 0 1px #000;
          border-radius: 3px;
          padding: 0 4px 0 4px;
          cursor: pointer;
      }
      .del:hover{
          background: red;
          color: #fff;
      }
      .add:hover{
          background: #009688;
          color: #fff;
      }
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="channelForm">
    <input type="hidden" name="id" lay-verify="title" id="id" class="layui-input">
      <div class="layui-form-item">
          <div class="layui-form-item">
              <div class="layui-block">
                  <label class="layui-form-label">模版名称</label>
                  <div class="layui-input-block">
                      <input type="text" name="template_name"  required lay-verify="required" lay-verify="title" autocomplete="off" placeholder="请输模版名称" class="layui-input">
                  </div>
              </div>

              <div class="layui-block">
                  <label class="layui-form-label">Banner1</label>
                  <div class="layui-input-block">
                      <div class="layui-upload">
                          <div class="layui-upload-list">
                              <img class="layui-upload-img" style="background: url(../../frame/static/image/add-photo.png) no-repeat bottom;left:0px;top:0px;width:100px;height:100px" id="banner1_img">
                              <p id="banner1_img_text"></p>
                          </div>
                          <input type="hidden" name="banner1" id="banner1_img_url" required lay-verify="required" lay-verify="title"/>
                      </div>
                  </div>
              </div>

              <div class="layui-block">
                  <label class="layui-form-label">Banner2</label>
                  <div class="layui-input-block">
                      <div class="layui-upload">
                          <div class="layui-upload-list">
                              <img class="layui-upload-img" style="background: url(../../frame/static/image/add-photo.png) no-repeat bottom;left:0px;top:0px;width:100px;height:100px" id="banner2_img">
                              <p id="banner2_img_text"></p>
                          </div>
                          <input type="hidden" name="banner2" id="banner2_img_url" required lay-verify="required" lay-verify="title"/>
                      </div>
                  </div>
              </div>

              <div id="items" style="background: #f3f3f3;padding-top: 6px;">
                  <div class="layui-form-item">
                      <div class="layui-inline">
                          <label class="layui-form-label">项目</label>
                          <div class="layui-input-inline">
                              <input type="text"  placeholder="请输项目名称" class="layui-input itmename">
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label">链接</label>
                          <div class="layui-input-inline" style="width: 250px;">
                              <input type="text"  placeholder="请输链接" class="layui-input url">
                          </div>
                      </div>
                      <div class="layui-inline">
                          <label class="layui-form-label"></label>
                          <div class="layui-input-inline operate">
                              <div class="add">添加</div>
                              <div class="del">删除</div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="layui-block">
                  <label class="layui-form-label">描述</label>
                  <div class="layui-input-block">
                      <textarea name="description"  lay-verify="required" placeholder="请输入描述" class="layui-textarea"></textarea>
                  </div>
              </div>
          </div>
          <div class="layui-input-block">
              <div class="layui-block" align="center">
                  <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                  <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
              </div>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer','upload'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , upload = layui.upload
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        //普通图片上传
        var banner1 = upload.render({
            elem: '#banner1_img'
            ,url: wholeUrl+'/admin/common/upload'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#banner1_img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                console.log(res);
                var url = res.data;
                if(url!=null){
                    $("#banner1_img_url").val(url);
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var text = $('#banner1_img_text');
                text.html('<span style="color: #FF5722;">上传失败</span><a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                text.find('.demo-reload').on('click', function(){
                    banner1.upload();
                });
            }
        });

        //普通图片上传
        var banner2 = upload.render({
            elem: '#banner2_img'
            ,url: wholeUrl+'/admin/common/upload'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#banner2_img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                console.log(res);
                var url = res.data;
                if(url!=null){
                    $("#banner2_img_url").val(url);
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var text = $('#banner2_img_text');
                text.html('<span style="color: #FF5722;">上传失败</span><a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                text.find('.demo-reload').on('click', function(){
                    banner2.upload();
                });
            }
        });


        $("body").delegate(".del","click",function(){
            var dels = $(".del");
            if(dels.length==1){
                layer.msg('不能删除！至少保留一项！');
                return false;
            }else{
                $(this).parent().parent().parent().remove();
            }
        });

        $("body").delegate(".add","click",function(){
            var itemHtml='<div class="layui-form-item">\n' +
                '                      <div class="layui-inline">\n' +
                '                          <label class="layui-form-label">项目</label>\n' +
                '                          <div class="layui-input-inline">\n' +
                '                              <input type="text"  placeholder="请输项目名称" class="layui-input itemname">\n' +
                '                          </div>\n' +
                '                      </div>\n' +
                '                      <div class="layui-inline">\n' +
                '                          <label class="layui-form-label">链接</label>\n' +
                '                          <div class="layui-input-inline" style="width: 250px;">\n' +
                '                              <input type="text"  placeholder="请输链接" class="layui-input url">\n' +
                '                          </div>\n' +
                '                      </div>\n' +
                '                      <div class="layui-inline">\n' +
                '                          <label class="layui-form-label"></label>\n' +
                '                          <div class="layui-input-inline operate">\n' +
                '                              <div class="add">添加</div>\n' +
                '                              <div class="del">删除</div>\n' +
                '                          </div>\n' +
                '                      </div>\n' +
                '                  </div>';

            $(this).parent().parent().parent().after(itemHtml);
        });

        form.on('submit(save)', function(data){
            var sub_product=[];
            var layui_form_item = $("#items").find(".layui-form-item");
            for(var i=0;i<layui_form_item.length;i++){
                var name = $(layui_form_item[i]).find(".itemname").val();
                var url = $(layui_form_item[i]).find(".url").val();
                if(name=="" || name==undefined || url==""||url==undefined){
                    layer.alert("项目或链接不允许为空！");
                    return false;
                }else{
                    var itm = {};
                    itm.name=name;
                    itm.url=url;
                    sub_product.push(itm);
                }
            }

          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/template_manage/edit?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
                sub_product:JSON.stringify(sub_product),
                account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('编辑成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });


          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });

        $.ajax({
            url: wholeUrl + "/admin/business_merchant/get_all_merchants?token=" + localStorage.getItem("token"),
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            async: false,
            success: function (result) {
                console.log(result);
                if (result.success) {
                    if (result.data != null) {
                        var menuList = result.data;
                        var html = '<option value="">请选择</option>';
                        for (var i = 0; i < menuList.length; i++) {
                            html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                        }
                        $("#business_code").html(html);
                        form.render();
                    }
                } else {
                    layer.msg("数据加载异常！");
                }

            }
        });

        $(()=>{
          var url = location.href;
          var id = new URL(url).searchParams.get("id");
          console.log("id:"+id);
          if(id==null||id==undefined){
            layer.msg("id为空！不允许编辑");
          }else{
            $("#id").val(id);
            $.ajax({
              url:wholeUrl+"/admin/template_manage/get?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{id:id},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                        form.val("channelForm", result.data);
                        var banner1 = result.data.banner1;
                        $("#banner1_img").attr("src",banner1);
                        var banner2 = result.data.banner2;
                        $("#banner2_img").attr("src",banner2);
                        var sub_product = result.data.sub_product;
                        if(sub_product!="" ||sub_product!=undefined){
                            var items = JSON.parse(sub_product);
                            var html="";
                            for(var i=0;i<items.length;i++){
                                var name=items[i].name;
                                var url = items[i].url;
                                var itemHtml='<div class="layui-form-item">\n' +
                                    '                      <div class="layui-inline">\n' +
                                    '                          <label class="layui-form-label">项目</label>\n' +
                                    '                          <div class="layui-input-inline">\n' +
                                    '                              <input type="text"  placeholder="请输项目名称" value="'+name+'" class="layui-input itemname">\n' +
                                    '                          </div>\n' +
                                    '                      </div>\n' +
                                    '                      <div class="layui-inline">\n' +
                                    '                          <label class="layui-form-label">链接</label>\n' +
                                    '                          <div class="layui-input-inline" style="width: 250px;">\n' +
                                    '                              <input type="text"  placeholder="请输链接" value="'+url+'"class="layui-input url">\n' +
                                    '                          </div>\n' +
                                    '                      </div>\n' +
                                    '                      <div class="layui-inline">\n' +
                                    '                          <label class="layui-form-label"></label>\n' +
                                    '                          <div class="layui-input-inline operate">\n' +
                                    '                              <div class="add">添加</div>\n' +
                                    '                              <div class="del">删除</div>\n' +
                                    '                          </div>\n' +
                                    '                      </div>\n' +
                                    '                  </div>';
                                html+=itemHtml;
                            }

                            $("#items").html(html);
                        }
                      form.render();
                    }
                }else{
                  layer.msg("数据加载异常！");
                }

              }
            });
          }
        });

    });

</script>

</body>
</html>
