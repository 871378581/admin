<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>链接管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-inline{width: 250px !important;}
      .layui-form-label{width:100px !important;}
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="channelForm">
    <input type="hidden" name="id" lay-verify="title" id="id" class="layui-input">
      <div class="layui-form-item">
          <div class="layui-form-item">
              <div class="layui-inline">
                  <label class="layui-form-label">渠道</label>
                  <div class="layui-input-inline">
                      <select name="owner_account" id="owner_account" lay-filter="owner_account" lay-verify="required">
                      </select>
                  </div>
              </div>


          <div class="layui-input-block">
              <div class="layui-block" align="center">
                  <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                  <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
              </div>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'laydate','layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                ,laydate=layui.laydate
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        //日期时间选择器
        laydate.render({
            elem: '#youxiao_time'
            ,type: 'datetime'
            ,range:true,
            trigger:'click'
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
          $.ajax({
            url:wholeUrl+"/admin/url_manage/fenpei?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
                account:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('编辑成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });


          return false;
        });


        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });
        $(()=>{
          var url = location.href;
          var id = new URL(url).searchParams.get("id");
          console.log("id:"+id);
          if(id==null||id==undefined){
            layer.msg("id为空！不允许编辑");
          }else{
            $("#id").val(id);
            $.ajax({
              url:wholeUrl+"/admin/url_manage/get?token="+localStorage.getItem("token"),
              method:"post",
              contentType: "application/x-www-form-urlencoded",
              dataType:"json",
              data:{id:id},
              success:function(result){
                console.log(result);
                if(result.success){
                    if(result.data!=null){
                        form.val("channelForm", result.data);
                        $("#gmt_create").val(Format(result.data.gmt_create,"yyyy-MM-dd hh:mm:ss"));
                        $("#gmt_modify").val(Format(result.data.gmt_modify,"yyyy-MM-dd hh:mm:ss"));
                      form.render();
                    }
                }else{
                  layer.msg("数据加载异常！");
                }

              }
            });
          }


            $.ajax({
                url: wholeUrl + "/admin/url_manage/get_channel_b_and_own?token=" + localStorage.getItem("token"),
                method: "post",
                contentType: "application/x-www-form-urlencoded",
                dataType: "json",
                data: {account:localStorage.getItem("account")},
                async: false,
                success: function (result) {
                    console.log(result);
                    if (result.success) {
                        if (result.data != null) {
                            var menuList = result.data;
                            var html = '<option value="">请选择</option>';
                            for (var i = 0; i < menuList.length; i++) {
                                html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                            }
                            $("#owner_account").html(html);
                            form.render();
                        }
                    } else {
                        layer.msg("数据加载异常！");
                    }

                }
            });

        });

    });

</script>

</body>
</html>
