<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>渠道管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
    <style>
      .layui-input-inline{width: 250px !important;}
    </style>
</head>
<body class="body">

  <form class="layui-form" action="" lay-filter="example">
  <div class="layui-form-item">

      <div class="layui-inline">
          <label class="layui-form-label">账号</label>
          <div class="layui-input-inline">
              <input type="text" name="account" maxlength="100" required lay-verify="required" lay-verify="title" id="account" autocomplete="off" placeholder="请输入账号" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-inline">
              <input type="text" name="password" maxlength="100" required lay-verify="required" placeholder="密码" id="password" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">类型</label>
          <div class="layui-input-inline">
              <select name="channel_type" lay-filter="status"  lay-verify="required">
                  <option value="1">A</option>
                  <option value="2">b</option>
              </select>
          </div>
      </div>

    <div class="layui-inline">
      <label class="layui-form-label">渠道名称</label>
      <div class="layui-input-inline">
        <input type="text" name="channel_name" maxlength="30" required lay-verify="required" lay-verify="title" id="menuName" autocomplete="off" placeholder="请输入渠道名" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">主体</label>
      <div class="layui-input-inline">
        <input type="text" name="main_body" maxlength="2048"  lay-verify="required" placeholder="请输入主体" id="url" autocomplete="off" class="layui-input">
      </div>
    </div>
      <div class="layui-inline">
          <label class="layui-form-label">联系人</label>
          <div class="layui-input-inline">
              <input type="text" name="contacter" maxlength="2048"  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-inline">
              <input type="text" name="contacter_phone" maxlength="2048"  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-inline">
              <select name="status" lay-filter="status"  lay-verify="required">
                <option value="1">有效</option>
                <option value="0">无效</option>
              </select>
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">接入方式</label>
          <div class="layui-input-inline">
              <input type="text" name="jieru_way" maxlength="2048"  lay-verify="required" placeholder="请输入接入方式" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">媒体类型</label>
          <div class="layui-input-inline">
              <input type="text" name="meiti_type" maxlength="2048"  lay-verify="required" placeholder="请输入媒体类型" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">媒体密码</label>
          <div class="layui-input-inline">
              <input type="text" name="meiti_pwd" maxlength="2048"  lay-verify="required" placeholder="请输入媒体密码" autocomplete="off" class="layui-input">
          </div>
      </div>

      <div class="layui-inline">
          <label class="layui-form-label">媒体账号</label>
          <div class="layui-input-inline">
              <input type="text" name="meiti_account" maxlength="2048"  lay-verify="required" placeholder="请输入媒体账户" autocomplete="off" class="layui-input">
          </div>
      </div>

      <div class="layui-inline">
          <label class="layui-form-label">银行卡号</label>
          <div class="layui-input-inline">
              <input type="text" name="bank_card" maxlength="2048"  lay-verify="required" placeholder="请输入银行卡号" autocomplete="off" class="layui-input">
          </div>
      </div>

      <div class="layui-inline">
          <label class="layui-form-label">开户行</label>
          <div class="layui-input-inline">
              <input type="text" name="open_bank_area" maxlength="2048"  lay-verify="required" placeholder="请输入开户行" autocomplete="off" class="layui-input">
          </div>
      </div>

      <div class="layui-inline">
          <label class="layui-form-label">真实姓名</label>
          <div class="layui-input-inline">
              <input type="text" name="real_name" maxlength="2048"  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-inline">
          <label class="layui-form-label">描述</label>
          <div class="layui-input-inline">
              <textarea name="description"  lay-verify="required" id="description" placeholder="请输入描述" class="layui-textarea"></textarea>
          </div>
      </div>

  </div>
      <div class="layui-input-block">
          <div class="layui-block" align="center">
              <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
              <button class="layui-btn" lay-submit="" lay-filter="refesh">重置</button>
          </div>
      </div>
  </form>


<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
  <script type="text/javascript" src="../../js/utils.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
        //your code
        //监听关闭
        form.on('submit(close)', function(data){
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index);
        });

        form.on('submit(save)', function(data){
          var field = data.field;
          var account = localStorage.getItem("account");
            if(!CheckPassWord(field.account)){
                layer.msg("账号必须包含数字和字母！");
                return false;
            }
          $.ajax({
            url:wholeUrl+"/admin/user/add?token="+localStorage.getItem("token"),
            method:"post",
            contentType: "application/x-www-form-urlencoded",
            dataType:"json",
            async:false,
            data:{
                ...field,
                editAccount:account
            },
            success:function(result){
              console.log(result);
              if(result.success){
                layer.msg('添加成功',{time:700}, function(index){
                   //do something
                   parent.reloadParent();
                   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                   parent.layer.close(index); //再执行关闭
                 });
              }else{
                layer.msg(result.errorMsg);
              }
            }
          });
          return false;
        });

        //监听关闭
        form.on('submit(refresh)', function(data){
          var index = parent.tableIns.reload(); //先得到当前iframe层的索引
          //parent.layer.close(index); //再执行关闭
        });

        $.ajax({
            url: wholeUrl + "/admin/menu_group/get_all_menu_group?token=" + localStorage.getItem("token"),
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            async: false,
            success: function (result) {
                console.log(result);
                if (result.success) {
                    if (result.data != null) {
                        var menuList = result.data;
                        var html = '<option value="">请选择</option>';
                        for (var i = 0; i < menuList.length; i++) {
                            html = html + '<option value="' + menuList[i].value + '">' + menuList[i].label + '</option>';
                        }
                        $("#menuGroupSelect").html(html);
                        form.render();
                    }
                } else {
                    layer.msg("菜单数据加载异常！");
                }

            }
        });

    });



</script>

</body>
</html>
